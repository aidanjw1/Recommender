version: '3'

services:
  app: 
    build: server
    depends_on:
      - db
    ports: 
      - '5000:5000'
    volumes:
      - ./server:/app
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pickflix
    volumes:
      - ./server/pgdata:/var/lib/postgresql/data
      - ./server/db:/data
    ports:
      - '5432:5432'
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - app
